<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Clicker Game</h1>
        <p>Click the button to increase your score:</p>
        <button id="clickBtn">Click Me!</button>
        <p>Your Score: <span id="score">0</span></p>
        <p>Views: <span id="viewCount">0</span></p> <!-- Add view count here -->
    </div>
    <script src="script.js"></script>
    <script>
        // Increment view count on page load
        window.onload = function() {
            incrementViewCount();
        };

        // Function to increment view count
        function incrementViewCount() {
            // Retrieve current view count from localStorage
            let viewCount = localStorage.getItem('viewCount');
            // If view count is null (first time visiting the page), set it to 1
            if (!viewCount) {
                viewCount = 1;
            } else {
                // Otherwise, increment view count by 1
                viewCount = parseInt(viewCount) + 1;
            }
            // Update view count in localStorage
            localStorage.setItem('viewCount', viewCount);
            // Display view count on the page
            document.getElementById('viewCount').textContent = viewCount;
        }
    </script>
</body>
</html>
